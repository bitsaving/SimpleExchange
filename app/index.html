<!DOCTYPE html>
<html>
<head>
  <title>Simple Exchange</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Token</h1>
  <h2>Give the address of the token</h2>
  <br><label for="token">Token:</label><input type="text" id="token" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <button id="load" onclick="refreshBalance()">Load balance</button>
  <h3>You have <span class="black"><span id="balance"></span> units</span></h3>
  <h3>Next order id <span class="black"><span id="nextOrderId"></span></span></h3>

  <br>
  <h1>Approve</h1>
  <h2>Give the address of the Simple Exchange</h2>
  <br><label for="exchange">Exchange:</label><input type="text" id="exchange" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <button id="approve" onclick="refreshBalance()">Approve</button>

  <br><br><br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
